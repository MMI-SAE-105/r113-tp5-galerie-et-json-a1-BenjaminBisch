<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
<style>


.overlay {
    position: fixed; /* Sit on top of the page content */
    width: 100vw; /* Full width (cover the whole page) */
    height: 100vh; /* Full height (cover the whole page) */
    top: 0; /* Stay at the top */
    left: 0; /* Stay at the left */
    right: 0; /* Stay at the right */
    bottom: 0; /* Stay at the bottom */
    background-color: rgba(0, 0, 0, 0.9); /* Black background with opacity */
    cursor: pointer; /* Add a pointer on hover */
    display: grid; /* Use a grid for easy centering */
    place-items: center; /* Center vertically and horizontally */
}

.overlay::after {
    content: "X"; /* Add content: "X" */
    color: rgb(255, 255, 255); /* White text color */
    background-color: rgb(0, 0, 0); /* Black background color */
    font-family: sans-serif; /* Font family "sans-serif" */
    text-align: center; /* Centered text */
    line-height: 2rem; /* Line height (idem height) */
    display: block; /* Display as a block */
    position: absolute; /* Position absolute */
    top: 1rem; /* 1rem from the top */
    right: 1rem; /* 1rem from the right */
    width: 2rem; /* 2rem width */
    height: 2rem; /* 2rem height */
    border: 2px solid white; /* White border of 2px */
    border-radius: 50%; /* Rounded border */
}

.overlay > figure {
    margin: 0; /* No margin */
    padding: 1rem; /* 1rem padding */
    border: 2px solid white; /* White border of 2px */
}

.overlay > figure > img {
    max-width: 100%; /* Max width 100% for responsive image */
    height: auto; /* Height auto for keeping the ratio */
}

.thumbnails {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .thumbnail {
            cursor: pointer;
            border: 2px solid white;
            max-width: 100px;
        }

</style>

</head>
<body x-data="{ Montreroverlay: null, imageEnGrand: 'https://picsum.photos/id/237/400/300' }">
    <h1>Galerie</h1>

<p>Lorem ipsum dolor sit amet consectetur 
adipisicing elit. Est officia ducimus quasi,
provident dolore modi temporibus blanditiis omnis
illo in neque iste non rem reiciendis beatae
accusantium amet totam aspernatur.</p>

<div class="overlay" x-show="Montreroverlay" @click="Montreroverlay = null">
    <figure>
        <img x-bind:src="imageEnGrand" alt="image en grand">
    </figure>
</div>

<div class="thumbnails">
    <div class="thumbnail" @click="imageEnGrand = 'https://picsum.photos/id/237/400/300'">
        <img src="https://picsum.photos/id/237/100/70" alt="Miniature 1">
    </div>

<button @click="Montreroverlay = imageEnGrand">Afficher l'overlay</button>
</body>
</html>
